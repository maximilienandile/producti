              type: integer
              format: int32
              example: 8477
            formatted:
              type: string
              example: $84.77
        brand:
          type: object
          properties:
            id:
              type: string
              example: 0
            type:
              type: string
              example: brand
            name:
              type: string
              example: Chloé
            localizedName:
              type: string
              example: chloé
        followers:
          type: integer
          format: int32
          example: 18
        daysOnline:
          type: integer
          format: int32
          example: 41
        viewsSinceLastWeek:
          type: integer
          format: int32
          example: 0
        isPriceDropAlertView:
          type: boolean
        isPriceDropAlertDaysOnline:
          type: boolean
        pictures:
          type: array
          items:
            type: object
            properties:
              alt:
                type: string
                example: alt message
              path:
                type: string
                example: 22865326-1_1.jpg
        priceDropped:
          type: object
          properties:
            currency:
